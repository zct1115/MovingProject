<!-- 确认捐书/共享页面 -->
<div class="page" data-page='confirm_book_donate'>
    <div class="page-content">
        <div class="navbar navbar-fixed">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link back">
                            <i class="fa fa-angle-left"></i>
                        </a>
                </div>
                <div class="center" style="color:#fff">捐书/共享</div>
                <div class="right">
                </div>
            </div>
        </div>


        <div class="list-block">
            <form>

                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">书籍信息</div>
                                <div class="item-input">
                                    <img src="" width="220" height="110" alt="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content disabled">
                            <div class="item-inner">
                                <div class="item-title label">出版社</div>
                                <div class="item-input">
                                    <input type="text" maxlength="11" name="publisher" value="机械工业出版社" placeholder="手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content disabled">
                            <div class="item-inner">
                                <div class="item-title label">作者</div>
                                <div class="item-input">
                                    <input type="text" maxlength="11" name="user_name" value="阿简1996" placeholder="手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    <div class="vertical-center-row">
                                        <select style="width:100px">
                                            <option value="anonymous">匿名</option>
                                            <option value="notAnonymous">公开</option>
                                        </select>
                                        <input type="text" name="userName" value="" class="" placeholder="姓名">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系方式</div>
                                <div class="item-input">
                                    <input type="text" maxlength="11" name="mobile" value="" placeholder="手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">方式</div>
                                <div class="item-input">
                                    <select>
                                        <option value="donate">我要捐书</option>
                                        <option value="share">我要共享</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">图书押金</div>
                                <div class="item-input">
                                    <input type="text" name="deposit" value="" placeholder="最少0.01元">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">日押金</div>
                                <div class="item-input">
                                    <input type="text" name="deposit" value="" placeholder="最少0.01元">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="vertical-center-col">
                    <div class="vertical-center-row" style="justify-content:center">
                        <label class="label-switch">
                                <input type="checkbox" name="agree" value="">
                                <div class="checkbox"></div>
                        </label>
                        <label for="" class="margin-left-16"> 我已了解捐书/共享的 <a href="">条款</a> </label>
                    </div>
                    <button type="submit" class="button  button-fill color-green" style="margin-top:1em">确认</button>
                </div>
            </form>
        </div>

    </div>
