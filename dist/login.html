<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <!-- <link rel="stylesheet" href="./css/framework7.ios.colors.min.css"> -->
    <!-- <link rel="stylesheet" href="./css/framework7.ios.min.css"> -->
    <link rel="stylesheet" href="./css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="./css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/my-app.css">
    <link rel="stylesheet" href="./bower_components/framework7-icons/css/framework7-icons.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page">
                    <div class="page-content">
                        <div style="max-width:300px;position:relative;top:15%" class="align-center">
                            <div>
                                <p style="text-align:center;"><img class="avatar" src="./img/avatar.jpg" alt="" width="70" height="70"></p>
                            </div>
                            <div>
                                <form class="login-form">
                                    <div class="list-block">
                                        <ul>
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title label custom-label">
                                                            <i class="fa fa-user"></i>
                                                        </div>
                                                        <div class="item-input">
                                                            <input type="text" placeholder="邮箱/手机">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-title label custom-label">
                                                            <i class="fa fa-lock"></i>
                                                        </div>
                                                        <div class="item-input">
                                                            <input type="password" placeholder="密码">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>

                                        <p class="login-btn"><a href="#" class="button button-fill button-round color-green">登录</a></p>
                                        <p style="text-align:center;font-size:9px;"><a href="#">忘记密码?</a></p>

                                        <div class="clearfix">
                                            <div class="quick-login">
                                                <div class="float-left line">
                                                </div>
                                                <div class="float-left" id="quick_login">
                                                    <p style="font-size:14px;"> 快捷登陆</p>
                                                </div>
                                                <div class="float-left line">
                                                </div>
                                            </div>
                                        </div>

                                        <div style="margin-top:2em">
                                            <div style="width:15em;" class="align-center">
                                                <a href="#"><i class="fa fa-wechat fa-2x" style="color:green"></i> </a>
                                                <a href="#" class="easy-login-icon"><i class="fa fa-qq fa-2x" style="color:blue"></i> </a>
                                                <a href="#"><i class="fa fa-weibo fa-2x" style="color:red"></i> </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script src="./js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script src="./js/my-app.js"></script>
</body>

</html>
